<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Local Event Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Event Finder Logo">
        </div>
        <h1>Interactive Local Event Finder</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Filters and Search -->
        <div class="filters">
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="Music">Music</option>
                <option value="Arts">Arts</option>
                <option value="Food">Food</option>
                <option value="Technology">Technology</option>
                <option value="Sports">Sports</option>
                <option value="Community">Community</option>
            </select>
            <input type="text" id="search-box" placeholder="Search events...">
            <button id="search-button">Search</button>
        </div>

        <!-- Event List -->
       <!-- Modal -->
<div class="modal" id="event-modal">
    <div class="modal-content">
        <img id="modal-image" src="" alt="Event Image">
        <h2 id="modal-title">Event Title</h2>
        <p id="modal-description">Event description goes here.</p>
        <p><strong>Date:</strong> <span id="modal-date"></span></p>
        <p><strong>Time:</strong> <span id="modal-time"></span></p>
        <p><strong>Location:</strong> <span id="modal-location"></span></p>
        <p><strong>Organizer:</strong> <span id="modal-organizer"></span></p>
        <p><strong>Price:</strong> <span id="modal-price"></span></p>

        <!-- Booking Form -->
        <form id="booking-form">
            <h3>Book Your Ticket</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" min="1" required>
            <button type="submit">Book Now</button>
        </form>

        <button id="close-modal">Close</button>
    </div>
</div>
    </main>

    <!-- Modal -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Event Image">
            <h2 id="modal-title">Event Title</h2>
            <p id="modal-description">Event description goes here.</p>
            <p><strong>Date:</strong> <span id="modal-date"></span></p>
            <p><strong>Time:</strong> <span id="modal-time"></span></p>
            <p><strong>Location:</strong> <span id="modal-location"></span></p>
            <p><strong>Organizer:</strong> <span id="modal-organizer"></span></p>
            <p><strong>Price:</strong> <span id="modal-price"></span></p>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- Link to external JavaScript -->
</body>
</html>
